      <!-- add alt text to all of these images -->
      <img src="assets/images/antennae-galaxies.jpg"

      <img src="assets/images/bubble-nebula.jpg"
        alt="The bubble nebula is an H II region emission nebula in the constellation Cassiopeia.">
      <img src="assets/images/cats-eye.jpg"
        alt=" Three thousand light-years away, the Cat's Eye Nebula, a dying star throws off shells of glowing gas">
      <img src="assets/images/crab-nebula.jpg"
        alt="The Crab Nebula is a supernova remnant and pulsar wind nebula in the constellation of Taurus.">
      <img src="assets/images/eagle-nebula.jpg"
        alt="The Eagle Nebula is a young open cluster of stars in the constellation Serpens">
      <img src="assets/images/horsehead-nebula.jpg"
        alt="The Horsehead Nebula is a small dark nebula in the constellation Orion">
      <img src="assets/images/galaxy-ngc-1300.jpg"
        alt="spiral galaxy located about 61 million light-years away in the constellation Eridanus">
      <img src="assets/images/monkey-head.jpg"
        alt="The Monkey Head Nebula is an emission nebula located in the constellation Orion, the Hunter. The nebula is an H II region, a large cloud of ionised gas in which new stars are being formed. ">
      <img src="assets/images/saturn.jpg" alt="color image of the planet it Saturn with it's rings glowing brightly">
      <img src="assets/images/monocerotis.jpg"
        alt="Monocerotis is a spectroscopic binary star system in the constellation Monoceros about 19,000 light years from the Sun. ">
      <img src="assets/images/star-cluster-p1610a.jpg"
        alt="colorful image of a star cluster also known as the 7 sisters">
      <img src="assets/images/westerlund2-star-cluster.jpg"
        alt="Westerlund 2 is an obscured compact young star cluster in the Milky Way, with an estimated age of about one or two million years. It contains some of the hottest, brightest, and most massive stars known.">
      <img src="assets/images/odyssey.jpg" alt="detailed image of the exoplanet odyssey">
      <img src="assets/images/whirlpool-galaxy.jpg"
        alt="The Whirlpool Galaxy, also known as Messier 51a, M51a, and NGC 5194, is an interacting grand-design spiral galaxy with a Seyfert 2 active galactic nucleus. ">
      <img src="assets/images/veil-nebula.jpg"
        alt="The Veil Nebula is a cloud of heated and ionized gas and dust in the constellation Cygnus.">
      <img src="assets/images/sombrero.jpg"
        alt="The Sombrero Galaxy is a spiral galaxy in the constellation borders of Virgo and Corvus, being about 9.55 megaparsecs from our galaxy, within the local supercluster">
      <img src="assets/images/star-cluster-ngc-602.jpg"
        alt="The cluster of blue stars, called NGC 602, formed when a large part of the gas cloud collapsed under gravity and became very dense. The fierce radiation now being produced by these hot, young stars is sculpting the inner rim of the gaseous nebula.">
      <img src="assets/images/galaxy-ngc-6302.jpg"
        alt="NGC 6302 lies within our Milky Way galaxy, roughly 3,800 light-years away in the constellation Scorpius. The glowing gas is the star's outer layers, expelled over about 2,200 years.">
      <img src="assets/images/STSCI-H-p2016-slideshow-2400x1200.png" alt="giant clouds of colorful gas clouds">
